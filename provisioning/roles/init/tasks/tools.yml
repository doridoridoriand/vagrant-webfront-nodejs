---

- name: copy ssh keys from host to guest
  copy: src=~/.ssh/{{item}}
        dest=/home/ubuntu/.ssh/{{item}}
        owner=ubuntu
        group=ubuntu
        mode=0400
  with_items:
    - id_rsa
    - id_rsa.pub

- name: install essential packages via apt
  apt: name={{item}} state=latest
  with_items:
    - wget
    - lsof
    - man
    - tree
    - dstat
    - vim
    - zsh
    - openssl
    - git
    - tmux
    - htop
    - tig
